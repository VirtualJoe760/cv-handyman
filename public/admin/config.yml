backend:
  name: git-gateway
  branch: main  # Or your working branch

media_library:
  name: cloudinary
  config:
    cloud_name: "dcrue4vr6"  # Your Cloudinary cloud name
    api_key: "411427416161613"  # Your Cloudinary API key
    api_secret: "IJHHE-g01BgD_TYU-RuwuUip_ug"  # Your Cloudinary API secret

media_folder: "public/images/uploads"  # Local path in your repository (not used for string input)
public_folder: "/images/uploads"  # The public URL path for accessing media on your site

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "src/posts"
    create: true
    slug: "{{slugId}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true, hint: "This is the title of the blog post." }
      - { label: "Slug ID", name: "slugId", widget: "string", required: true, hint: "SEO-friendly URL for the post." }
      - { label: "Date", name: "date", widget: "datetime", required: true, hint: "Date of publication." }
      - { label: "Body", name: "body", widget: "markdown", required: true, hint: "Main content of the post." }
      - { label: "Image URL", name: "imageUrl", widget: "string", required: true, hint: "Enter the URL of the featured image for this post." }
      - { label: "Section", name: "section", widget: "select", options: ["How To", "Home Improvement", "Seasonal Home Care"], required: true, hint: "Select the section of the blog this post belongs to." }
      - { label: "Meta Title", name: "metaTitle", widget: "string", required: true, hint: "Title for search engine results." }
      - { label: "Meta Description", name: "metaDescription", widget: "text", required: true, hint: "A brief description of the post." }
      - { label: "OG Image URL", name: "ogImageUrl", widget: "string", required: true, hint: "Enter the Open Graph image URL for social media sharing." }
      - { label: "Image Alt Text", name: "altText", widget: "string", required: true, hint: "Describe the image for accessibility." }
      - { label: "Keywords", name: "keywords", widget: "list", field: { label: "Keyword", name: "keyword", widget: "string" }, required: true, hint: "List the main keywords for this post." }
